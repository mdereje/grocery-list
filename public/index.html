  <!-- shopping items -->
  <div class="items container grey-text text-darken-1">
    <h6 class="center">Shopping list</h6>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add items side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-item container section">
      <h6 >Grocery List</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Potatos" id="item" type="text" class="validate">
        <label for="item">Item</label>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <input placeholder="###" id="size" type="number" class="validate">
          <label for="size">Size</label>
        </div>
         <div class="input-field col m6">
          <select id="unit" class="unit">
            <option value="" disabled selected>Unit</option>
            <option value="oz">Ounces</option>
            <option value="ml">Milliliters</option>
            <option value="l">Liters</option>
            <option value="g">Grams</option>
          </select>
          <label for="unit">Select Unit</label>
         </div>
      </div>
      <div class="input-field">
        <input placeholder="###" id="quantity" type="number" class="validate">
        <label for="quantity">Quantity</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
